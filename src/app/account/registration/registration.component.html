<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registrationForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Let's Get Started to
                        <span class="text-danger">Play</span>
                    </h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="firstName" type="text" placeholder="First name" class="form-control"
                    [class.is-invalid]="submitted && registrationForm.get('firstName')?.errors">
                    <label for="firstName">First name</label>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('firstName')?.hasError('required')">
                        First name is required
                    </span>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('firstName')?.hasError('minlength') || registrationForm.get('firstName')?.hasError('maxlength')">
                        First name must be within 3 to 15 charecters
                    </span>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="lastName" type="text" placeholder="Last name" class="form-control"
                    [class.is-invalid]="submitted && registrationForm.get('lastName')?.errors">
                    <label for="lastName">Last name</label>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('lastName')?.hasError('required')">
                        Last name is required
                    </span>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('lastName')?.hasError('minlength') 
                    || registrationForm.get('lastName')?.hasError('maxlength')">
                        Last name must be within 3 to 15 charecters
                    </span>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="email" type="text" placeholder="Email" class="form-control"
                    [class.is-invalid]="submitted && registrationForm.get('email')?.errors">
                    <label for="email">Email</label>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('email')?.hasError('required')">
                        Email is required.
                    </span>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('email')?.hasError('pattern')">
                        Invalid email address.
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control"
                    [class.is-invalid]="registrationForm.get('password')?.errors">
                    <label for="password">Password</label>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('password')?.hasError('required')">
                        Password is required.
                    </span>
                    <span class="text-danger" 
                    *ngIf="submitted && registrationForm.get('password')?.hasError('minlength') 
                    || registrationForm.get('password')?.hasError('maxlength')">
                        Password must be 6 to 15 charecters
                    </span>
                </div>
                <!-- <app-validation-message [errorMessages]="errorMessages"></app-validation-message> -->
                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Create Account</button>
                </div>
            </form>

            <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <hr>
                </div>
                <div class="col-4 text-center">OR Sign up using</div>
                <div class="col-4">
                    <hr>
                </div>
            </div>
            <div class="d-flex justify-content-between my-3">
                <div></div>
                <button style="width: 180px;" class="btn btn-primary btn-sm">
                    Facebook
                </button>
            </div>
        </main>
    </div>
</div>
