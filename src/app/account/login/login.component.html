<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
            <form autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">Login</h3>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="userName" placeholder="Username (your email address)"
                        class="form-control" [class.is-invalid]="submitted && loginForm.get('userName')?.errors"
                    >
                    <label for="userName">Username (your email address)</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
                        User name is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('userName')?.hasError('pattern')">
                        User name is invalid
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input  type="password" formControlName="password"
                     placeholder="Password" class="form-control"
                     [class.is-invalid]="submitted && loginForm.get('password')?.errors"
                     >
                    <label for="password">Password</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                        Password is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && (loginForm.get('password')?.hasError('minlength'))||
                    (loginForm.get('password')?.hasError('maxlength'))">
                        Password should be 3 to 15 charecters
                    </span>
                </div>

                

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Log in</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a class="btn btn-link">
                    <h6>Forgot username or password</h6>
                </a>
            </div>

            <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <hr>
                </div>
                <div class="col-4 text-center">OR Login using</div>
                <div class="col-4">
                    <hr>
                </div>
            </div>
            <div class="d-flex justify-content-between my-3">
                <div #googleButton></div>
                <button style="width: 180px;" class="btn btn-primary btn-sm">
                    Facebook
                </button>
            </div>
        </main>
    </div>
</div>
